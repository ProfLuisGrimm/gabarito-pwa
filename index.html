<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Cartões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .controls {
      margin-bottom: 20px;
    }
    .controls input, .controls select, .controls button {
      margin-right: 10px;
      padding: 5px 10px;
    }
    #sheetContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-start;
      justify-content: center;
    }
    .page {
      border: 2px solid #000;
      background: #fff;
      position: relative;
      box-sizing: border-box;
      padding: 14px;
      margin: 10px auto;
    }
    .cardNumber {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 12px;
      color: #555;
    }
    .bubble-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(25px, 1fr));
      gap: 5px;
      margin-top: 20px;
    }
    .bubble {
      width: 25px;
      height: 25px;
      border: 1px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    /* Tamanhos por layout */
    .layout-1 .page {
      width: 18cm;
      min-height: 26cm;
    }
    .layout-2 .page {
      width: 13cm;
      min-height: 18cm;
    }
    .layout-4 .page {
      width: 9cm;
      min-height: 13cm;
    }
    /* Impressão */
    @media print {
      body { margin: 0; padding: 0; background: #fff; }
      body * { visibility: hidden !important; }
      #printArea, #printArea * { visibility: visible !important; }
      #printArea {
        position: absolute;
        left: 0; top: 0;
        width: 100%;
        margin: 1cm;
      }
      .page {
        page-break-inside: avoid;
        border: 1px solid #000;
      }
      .controls { display: none; }
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="numQuestions">Nº de Questões:</label>
    <input type="number" id="numQuestions" value="10" min="1" max="100">
    <label for="layout">Cartões por Página:</label>
    <select id="layout">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="4">4</option>
    </select>
    <button onclick="generateSheets()">Gerar</button>
    <button onclick="printCards()">Imprimir</button>
  </div>

  <div id="printArea">
    <div id="sheetContainer"></div>
  </div>

  <script>
    function generateSheets() {
      const numQuestions = parseInt(document.getElementById('numQuestions').value);
      const layout = parseInt(document.getElementById('layout').value);
      const container = document.getElementById('sheetContainer');
      container.innerHTML = '';
      container.className = 'layout-' + layout;

      for (let i = 0; i < layout; i++) {
        const page = document.createElement('div');
        page.className = 'page';

        const cardNumber = document.createElement('div');
        cardNumber.className = 'cardNumber';
        cardNumber.textContent = 'Cartão ' + (i + 1);
        page.appendChild(cardNumber);

        const bubbleContainer = document.createElement('div');
        bubbleContainer.className = 'bubble-container';

        for (let q = 1; q <= numQuestions; q++) {
          ['A','B','C','D','E'].forEach(letter => {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = letter;
            bubbleContainer.appendChild(bubble);
          });
        }

        page.appendChild(bubbleContainer);
        container.appendChild(page);
      }
    }

    function printCards() {
      window.print(); // imprime apenas o #printArea por causa do @media print
    }
  </script>
</body>
</html>
