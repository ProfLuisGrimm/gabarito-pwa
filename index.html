<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartão Resposta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    .tab-button.active {
      background: #ddd;
      font-weight: bold;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls label {
      margin-right: 10px;
    }

    .controls input[type="number"] {
      width: 60px;
    }

    .input-inline {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .print-area {
      display: grid;
      gap: 20px;
      justify-content: center;
    }

    .page {
      border: 1px solid #000;
      background: #fff;
      box-sizing: border-box;
      padding: 15px;
      margin: 0 auto;
      width: 18cm;
      height: 26cm;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 12px;
    }

    .header div {
      flex: 1;
    }

    .questions {
      flex-grow: 1;
    }

    .question {
      margin: 4px 0;
    }

    .bubbles {
      display: inline-flex;
      gap: 8px;
      margin-left: 10px;
    }

    .bubble {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #000;
      border-radius: 50%;
      font-size: 12px;
    }

    /* contador da versão fixo fora do cartão */
    #version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #333;
    }

    @media print {
      body {
        background: #fff;
      }
      .tabs, .controls, button {
        display: none;
      }
      #version {
        position: fixed;
        bottom: 5px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab-button active" data-tab="gabarito">Gabarito</div>
    <div class="tab-button" data-tab="config">Configurações</div>
  </div>

  <!-- Aba Gabarito -->
  <div id="gabarito" class="tab-content active">
    <div class="print-area" id="printArea">
      <div class="page">
        <div class="header">
          <div>Nome: ________________________</div>
          <div>Nº: ______</div>
        </div>
        <div class="header">
          <div>Turma: ________________________</div>
          <div>Data: ____/____/______</div>
        </div>
        <div class="questions" id="questions"></div>
      </div>
    </div>
    <button onclick="printDiv()">Imprimir</button>
  </div>

  <!-- Aba Configurações -->
  <div id="config" class="tab-content">
    <div class="controls">
      <label for="numQuestions">Número de questões:</label>
      <input type="number" id="numQuestions" value="10" min="1" max="100">

      <label for="bubbleSize">Tamanho da bolha:</label>
      <span class="input-inline">
        <input type="number" id="bubbleSize" value="25" min="10" max="60"> px
      </span>
    </div>
    <button onclick="generateQuestions()">Atualizar Gabarito</button>
  </div>

  <!-- contador da versão fora do cartão -->
  <div id="version">Versão 1.10</div>

  <script>
    const tabs = document.querySelectorAll(".tab-button");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    function generateQuestions() {
      const numQuestions = document.getElementById("numQuestions").value;
      const bubbleSize = document.getElementById("bubbleSize").value;
      const questionsDiv = document.getElementById("questions");
      questionsDiv.innerHTML = "";

      for (let i = 1; i <= numQuestions; i++) {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `${i}. `;

        const bubblesDiv = document.createElement("div");
        bubblesDiv.className = "bubbles";

        ["A","B","C","D","E"].forEach(letter => {
          const b = document.createElement("div");
          b.className = "bubble";
          b.style.width = bubbleSize + "px";
          b.style.height = bubbleSize + "px";
          b.textContent = letter;
          bubblesDiv.appendChild(b);
        });

        qDiv.appendChild(bubblesDiv);
        questionsDiv.appendChild(qDiv);
      }
    }

    function printDiv() {
      const printContents = document.getElementById("printArea").innerHTML;
      const originalContents = document.body.innerHTML;
      document.body.innerHTML = printContents;
      window.print();
      document.body.innerHTML = originalContents;
      location.reload();
    }

    // gerar inicial
    generateQuestions();
  </script>
</body>
</html>
