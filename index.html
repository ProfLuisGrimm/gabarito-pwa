<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartão Resposta - v1.4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      background: #333;
      color: white;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
    }

    .tab.active {
      background: #555;
    }

    .content {
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    /* Botão sair */
    #sairBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Área do cartão resposta */
    .cartao-container {
      border: 2px solid black;
      display: inline-block;
      padding: 20px;
      margin-top: 20px;
    }

    .cabecalho {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .cabecalho-line {
      margin-bottom: 8px;
    }

    .bolhas {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .bolha {
      width: 30px;
      height: 30px;
      border: 1px solid black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    /* Impressão */
    @media print {
      body * {
        visibility: hidden;
      }
      .cartao-container, .cartao-container * {
        visibility: visible;
      }
      .cartao-container {
        position: absolute;
        left: 0;
        top: 0;
      }
    }

    /* Versão */
    #versao {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <button id="sairBtn">Sair ×</button>

  <div class="tabs">
    <div class="tab active" onclick="abrirAba('gabarito')">Gabarito</div>
    <div class="tab" onclick="abrirAba('escanear')">Escanear Cartão</div>
  </div>

  <div id="gabarito" class="content">
    <h2>Configurar Gabarito</h2>
    <label for="numQuestoes">Número de Questões:</label>
    <input type="number" id="numQuestoes" value="20" min="5" max="100" onchange="gerarBolhas()">

    <label for="tamanhoBolha">Tamanho das Bolhas:</label>
    <input type="range" id="tamanhoBolha" min="20" max="60" value="30" oninput="ajustarBolhas()">
    <span id="tamanhoValor">30</span> px

    <button onclick="window.print()">Imprimir</button>

    <div class="cartao-container" id="cartaoResposta">
      <div class="cabecalho">
        <div class="cabecalho-line">
          Nome: ______________________________   Nº: ______
        </div>
        <div class="cabecalho-line">
          Turma: ____________   Data: ___ / ___ / ______
        </div>
      </div>
      <div class="bolhas" id="areaBolhas"></div>
    </div>
  </div>

  <div id="escanear" class="content hidden">
    <h2>Escanear Cartão</h2>
    <label for="turmaSelect">Turma:</label>
    <select id="turmaSelect"></select>

    <label for="alunoSelect">Aluno:</label>
    <select id="alunoSelect" onchange="atualizarNumero()"></select>

    <div>
      <label for="numeroAluno">Nº:</label>
      <input type="text" id="numeroAluno" readonly>
    </div>

    <button>Escanear</button>
  </div>

  <div id="versao">v1.4</div>

  <script>
    function abrirAba(nome) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.add('hidden'));
      document.querySelector('#' + nome).classList.remove('hidden');
      event.target.classList.add('active');
    }

    function gerarBolhas() {
      const num = document.getElementById("numQuestoes").value;
      const area = document.getElementById("areaBolhas");
      area.innerHTML = "";
      for (let i = 1; i <= num; i++) {
        const bolha = document.createElement("div");
        bolha.classList.add("bolha");
        bolha.textContent = i;
        area.appendChild(bolha);
      }
      ajustarBolhas();
    }

    function ajustarBolhas() {
      const valor = document.getElementById("tamanhoBolha").value;
      document.getElementById("tamanhoValor").textContent = valor;
      document.querySelectorAll(".bolha").forEach(b => {
        b.style.width = valor + "px";
        b.style.height = valor + "px";
        b.style.fontSize = (valor / 2.5) + "px";
      });
    }

    function atualizarNumero() {
      const alunoSelect = document.getElementById("alunoSelect");
      const numeroAluno = document.getElementById("numeroAluno");
      const numero = alunoSelect.selectedOptions[0].getAttribute("data-numero");
      numeroAluno.value = numero || "";
    }

    // Inicialização
    gerarBolhas();

    // Botão sair
    document.getElementById("sairBtn").addEventListener("click", () => {
      alert("Fechando o app... (no iPhone feche manualmente)");
    });
  </script>
</body>
</html>
