<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartão Resposta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    .tabs {
      display: flex;
      margin: 10px;
    }
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      background: #ddd;
      border: 1px solid #aaa;
      border-bottom: none;
      margin-right: 5px;
    }
    .tab-button.active {
      background: #fff;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background: #fff;
      border: 1px solid #aaa;
    }
    .tab-content.active {
      display: block;
    }

    .controls {
      margin-bottom: 20px;
    }

    .input-inline {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .input-inline input {
      width: 60px;
    }

    .print-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .page {
      background: #fff;
      border: 1px solid #000;   /* borda só no cartão */
      box-sizing: border-box;
      margin: 20px auto;        /* centraliza e dá espaço */
      padding: 10px 15px;       /* espaço interno */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      width: fit-content;       /* borda acompanha conteúdo */
      height: fit-content;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .question {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }
    .bubble {
      width: 25px;
      height: 25px;
      border: 1px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2px 0;
    }

    #version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #333;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .print-area, .print-area * {
        visibility: visible;
      }
      .print-area {
        position: absolute;
        left: 0;
        top: 0;
      }
      #version {
        visibility: visible;
      }
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab-button active" data-tab="tab1">Configurações</div>
    <div class="tab-button" data-tab="tab2">Visualizar</div>
  </div>

  <div id="tab1" class="tab-content active">
    <div class="controls">
      <label for="bubbleSize">Tamanho da bolha:</label>
      <span class="input-inline">
        <input type="number" id="bubbleSize" value="25" min="10" max="60"> px
      </span>
    </div>
    <button onclick="generate()">Gerar Cartão</button>
    <button onclick="printCard()">Imprimir</button>
  </div>

  <div id="tab2" class="tab-content">
    <div class="print-area" id="printArea"></div>
  </div>

  <div id="version">Versão 1.10</div>

  <script>
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabContents = document.querySelectorAll(".tab-content");

    tabButtons.forEach(button => {
      button.addEventListener("click", () => {
        const tab = button.getAttribute("data-tab");
        tabButtons.forEach(btn => btn.classList.remove("active"));
        tabContents.forEach(content => content.classList.remove("active"));
        button.classList.add("active");
        document.getElementById(tab).classList.add("active");
      });
    });

    function generate() {
      const bubbleSize = document.getElementById("bubbleSize").value;
      const printArea = document.getElementById("printArea");
      printArea.innerHTML = "";

      const page = document.createElement("div");
      page.className = "page";

      const grid = document.createElement("div");
      grid.className = "grid";

      for (let i = 1; i <= 20; i++) {
        const question = document.createElement("div");
        question.className = "question";
        question.innerHTML = `<div>${i}</div>`;
        ["A","B","C","D","E"].forEach(letter => {
          const bubble = document.createElement("div");
          bubble.className = "bubble";
          bubble.style.width = bubbleSize + "px";
          bubble.style.height = bubbleSize + "px";
          bubble.textContent = letter;
          question.appendChild(bubble);
        });
        grid.appendChild(question);
      }

      page.appendChild(grid);
      printArea.appendChild(page);
    }

    function printCard() {
      window.print();
    }
  </script>
</body>
</html>
