<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8"> <title>Gerador de
Gabaritos</title> <style> body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
.tabs { margin-bottom: 20px; } .tab-button { padding: 10px 20px; border: none; cursor: pointer;
background: #ccc; margin-right: 5px; } .tab-button.active { background: #666; color: #fff; }
.tab-content { display: none; background: #fff; padding: 20px; border: 1px solid #ccc; }
.tab-content.active { display: block; } #print-area { display: flex; flex-wrap: wrap; gap: 10px;
justify-content: center; } .page { background: #fff; border: 1px solid #000; box-sizing: border-box;
margin: 10px; padding: 10px; display: inline-block; vertical-align: top; } .bubbles { display: grid;
grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 10px; } .bubble { width:
var(--bubble-size, 20px); height: var(--bubble-size, 20px); border: 1px solid #000; border-radius:
50%; display: flex; align-items: center; justify-content: center; font-size: 10px; } /* tamanhos por
quantidade por folha */ .layout-1 .page { width: auto; } .layout-2 .page { width: calc(50% - 5px); }
.layout-4 .page { width: calc(50% - 5px); } #version { position: fixed; bottom: 10px; right: 10px;
font-size: 12px; color: #333; } .slider-container { display: flex; align-items: center; gap: 5px; }
</style> </head> <body> <div class="tabs"> <button class="tab-button active"
onclick="openTab(event, 'config')">Configuração</button> <button class="tab-button"
onclick="openTab(event, 'preview')">Pré-visualização</button> </div> <div id="config"
class="tab-content active"> <h2>Configurações do Gabarito</h2> <label>Quantidade de
Questões: <input type="number" id="questions" value="10" min="1"></label><br><br>
<label>Cartões por Página: <select id="layout"> <option value="1">1</option> <option
value="2">2</option> <option value="4">4</option> </select> </label><br><br> <div
class="slider-container"> <label>Tamanho das bolhas: </label> <input type="range"
id="bubbleSize" min="10" max="40" value="20" oninput="updateBubbleSize(this.value)"> <span
id="bubbleValue">20</span><span>px</span> </div><br> <button onclick="generate()">Gerar
Gabaritos</button> <button onclick="printGabaritos()">Imprimir</button> </div> <div id="preview"
class="tab-content"> <h2>Pré-visualização</h2> <div id="print-area"></div> </div> <div
id="version">Versão 1.0</div> <script> function openTab(evt, tabId) {
document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
document.getElementById(tabId).classList.add('active'); evt.currentTarget.classList.add('active'); }
function updateBubbleSize(value) { document.documentElement.style.setProperty('--bubble-size',
value + 'px'); document.getElementById('bubbleValue').textContent = value; } function generate() {
const numQuestions = document.getElementById('questions').value; const layout =
document.getElementById('layout').value; const printArea = document.getElementById('print-area');
printArea.innerHTML = ''; printArea.className = 'layout-' + layout; for (let i = 0; i < layout; i++) {
const page = document.createElement('div'); page.className = 'page'; for (let q = 1; q <=
numQuestions; q++) { const question = document.createElement('div'); question.textContent = q +
'.'; const bubbles = document.createElement('div'); bubbles.className = 'bubbles';
['A','B','C','D','E'].forEach(letter => { const bubble = document.createElement('div');
bubble.className = 'bubble'; bubble.textContent = letter; bubbles.appendChild(bubble); });
question.appendChild(bubbles); page.appendChild(question); } printArea.appendChild(page); } }
function printGabaritos() { const printContents = document.getElementById('print-area').innerHTML;
const originalContents = document.body.innerHTML; document.body.innerHTML = printContents;
window.print(); document.body.innerHTML = originalContents; location.reload(); } </script> </body>
</html>
